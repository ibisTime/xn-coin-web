<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <link rel="import" href="../head.html?__inline">
        <title>安全設置-倍可盈</title>
    	<!--SCRIPT_PLACEHOLDER-->
    </head>
    
    <body>
        <link rel="import" href="../top/top.html?__inline">
		<div class="user-container">
			<div class="left-wrap b_e bg_fff fl" id="left-wrap">
				<link rel="import" href="./user-left.html?__inline">
			</div>
			<div class="right-wrap b_e bg_fff fr minheight">
				<div class="security-wrap">
					<div class="security-item">
						<div class="icon fl"></div>
						<div class="txt fl">
							<p>資金密碼</p>
							<samp>提現、修改安全設置時輸入</samp>
						</div>
						<div class="btn fr">
							<div class="am-button am-button-ghost">修改</div>
							<div class="am-button am-button-red">立即設置</div>
						</div>
					</div>
					<div class="security-item">
						<div class="icon fl"></div>
						<div class="txt fl">
							<p>綁定郵箱</p>
							<samp></samp>
						</div>
						<div class="btn fr">
							<div class="am-button am-button-ghost">修改</div>
							<div class="am-button am-button-red">立即設置</div>
						</div>
					</div>
					<div class="security-item">
						<div class="icon fl"></div>
						<div class="txt fl">
							<p>登錄密碼</p>
							<samp>用戶登錄賬戶時輸入</samp>
						</div>
						<div class="btn fr">
							<div class="am-button am-button-ghost">修改</div>
							<div class="am-button am-button-red">立即設置</div>
						</div>
					</div>
					<div class="security-item">
						<div class="icon fl"></div>
						<div class="txt fl">
							<p>谷歌驗證</p>
							<samp>綁定后，登錄、提現時需要谷歌二次驗證</samp>
						</div>
						<div class="btn fr">
							<div class="am-button am-button-ghost">修改</div>
							<div class="am-button am-button-red">立即設置</div>
						</div>
					</div>
					
					
				</div>
			</div>
		</div>		
        <link rel="import" href="../footer.html?__inline">
        <script>
            require(['app/controller/user/Security']);
        </script>

</html>
